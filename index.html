<!DOCTYPE html>
<html>
<head>
  <title>User Form</title>
  <style>
    /* Add your custom CSS styles here */
  </style>
</head>
<body>
  <h1>User Form</h1>
  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br>

    <input type="submit" value="Submit">
  </form>

  <script>
  document.getElementById('userForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the form from submitting normally

  // Get form values
  const name = document.getElementById('name').value;
  const age = document.getElementById('age').value;
  const email = document.getElementById('email').value;
  const city = document.getElementById('city').value;

  // Create a new user object
  const user = { name, age, email, city };

  // Send the user data to the backend
  fetch('/users', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(user)
  })
  .then(response => {
    if (response.ok) {
      console.log('User data saved successfully');
      // Add code here to display a success message or perform any other actions
    } else {
      console.error('Error saving user data:', response.statusText);
      // Add code here to display an error message or perform any other actions
    }
  })
  .catch(error => {
    console.error('Error saving user data:', error);
    // Add code here to display an error message or perform any other actions
  });
});  
  </script>
</body>
</html>
